{% extends 'base.html' %}{% block title %}Change your voice{% endblock %}{% block content %}
<div class="alert alert-danger alert-dismissible fade show mt-1" role="alert">
    <strong>Text not found!</strong> You should give some text to convert it.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form action="/" method="POST">
    <div class="form-group words">
        <label for="textbox" class="form-label"></label>
        <textarea placeholder="Here Your text" name="textbox" id="textbox" rows="6" class="form-control">{{text}}</textarea>
    </div>
    <div class="form-group">
        <button type="button" id="start-btn" class="btn btn-danger">
            Start
        </button>
        <button type="button" id="stop-btn" class="btn btn-danger">
            Stop
        </button>
        <a href="/delete" class="btn btn-danger">
            Delete Current Recording
        </a>
        <button type="button" id="reload-btn" class="btn btn-outline-success">
            Reload
        </button>
        <p id="instructions">Press Start button to start speech recognition</p>
        <button type="submit" id="convert-btn" class="btn btn-outline-primary btn-block">
            Change the voice
        </button>
    </div>
        </form>
    <center>
        <audio autoplay controls class="mt-3">
            <source src="/wav" type="audio/mpeg">
            Audio file not supported!
        </audio>
    </center>
</form>
{% endblock %}
